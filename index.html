<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body>
      <body background="background.jpg">
        <center>
          <div class="btn btn-primary heading">
            <h3>AI PING PONG GAME</h3>
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>
          
          </div>
    
          <img src="mario.jpg" class="big_image">
          <br><br>
          <button class="btn btn-success" onclick="startGame()" id="start">Start Game</button>
          <br><br>
          <h3 class="btn btn-warning" id="status"></h3>
          <br><br>
          <div id="canvas"></div>
          <br><br>
          <div id="game_console"></div>
    
          <h4>Source Code <a href="https://github.com/linuk">Linuk </a>|| Game Credit:Ping Pong </h4>
          <div class="modal fade" id="myModal"> 
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4>Instructions</h4>
                  <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <label>Move your face on the left side of the screen to move the pad left.</label>
                  <label>Move your face on the right side of the screen to move the pad right.</label>
                  
                </div>
              </div>
    
            </div>
          </div>
        </center>

        <script src="main.js"></script>
    </body>
</html>
